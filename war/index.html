<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set		 -->
<!-- the browser's rendering engine into					 -->
<!-- "Quirks Mode". Replacing this declaration		 -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.	 -->

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Bit By Bit, Nibble By Nibble</title>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
		<link rel="stylesheet" href="/css/circadian.css">
	</head>

	<body>
		<div class="container-fluid">
			<div class="sidebar feed">
				<div id="feed"></div>
			</div>
			<div class="content linkedin">
				<div id="profile">
					<div id="profile-header">
						<img id="profile-picture" />
						<div id="profile-header-text">
							<a id="profile-link">
								<div id="name"></div>
							</a>
							<div id="headline"></div>
							<span id="industry"></span>
							<span id="location"></span>
						</div>
					</div>
					<div>
						<div>
							<h3>Summary</h3>
							<div id="summary"></div>
						</div>
						<div>
							<h5>Specialties</h5>
							<div id="specialties"></div>
						</div>
						<div>
							<h5>Skills</h5>
							<div id="skills"></div>
						</div>
					</div>
					<h3>Other</h3>
					<div>
						<h5>Education</h5>
						<div id="educations"></div>
					</div>
					<div>
						<h5>Experience</h5>
						<div id="positions"></div>
					</div>
					<div>
						<h5>Honors</h5>
						<div id="honors"></div>
					</div>
					<div>
						<h5>Interests</h5>
						<div id="interests"></div>
					</div>
					<div>
						<h5>Publications</h5>
						<div id="publications"></div>
					</div>
					<div>
						<h5>Patents</h5>
						<div id="patents"></div>
					</div>
					<div>
						<h5>Languages</h5>
						<div id="languages"></div>
					</div>
					<div>
						<h5>Certifications</h5>
						<div id="certifications"></div>
					</div>
				</div>
			</div>
		</div>
		
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/circadian.js"></script>
	</body>
</html>
